
<html><head><base href="https://miplix.github.io/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ресурсы для команды YupLand</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Comfortaa', cursive;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        color: #3a506b;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    h1 {
        font-size: 2.5rem;
        text-align: center;
        margin: 2rem 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #3a506b;
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    h1:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    .container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 90%;
        max-width: 600px;
        padding-bottom: 2rem;
    }
    .button {
        background: #6fafe7;
        color: #ffffff;
        border: none;
        padding: 1.2rem;
        font-size: 1.3rem;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 120px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
        background: #5d9ad6;
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .button svg {
        width: 30px;
        height: 30px;
        margin-right: 15px;
    }
    .background-shape {
        position: absolute;
        opacity: 0.1;
        z-index: -1;
    }
    #shape1 { top: 10%; left: 5%; width: 200px; height: 200px; }
    #shape2 { top: 60%; right: 8%; width: 150px; height: 150px; }
    #shape3 { bottom: 15%; left: 10%; width: 180px; height: 180px; }
</style>
</head>
<body>
    <svg class="background-shape" id="shape1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" fill="#6fafe7"/>
    </svg>
    <svg class="background-shape" id="shape2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
        <rect width="120" height="120" x="15" y="15" fill="#5d9ad6"/>
    </svg>
    <svg class="background-shape" id="shape3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
        <polygon points="90,10 160,170 20,170" fill="#3a506b"/>
    </svg>

    <h1>Ресурсы для команды YupLand</h1>
    <div class="container">
        <a href="https://miplix.github.io/boxs/" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 013 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/>
            </svg>
            Боксы
        </a>
        <a href="https://miplix.github.io/stayking/" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 5h16v2H4zm0 6h16v2H4zm0 6h16v2H4z"/>
            </svg>
            Стейкинг
        </a>
        <a href="https://miplix.github.io/new/" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
            Лидер борд
        </a>
        <a href="https://miplix.github.io/unik_adresa/" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            Уникальные адреса
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'scale(1.05) translateY(-5px)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'scale(1) translateY(0)';
                });
            });

            const shapes = document.querySelectorAll('.background-shape');
            shapes.forEach(shape => {
                shape.style.animation = `float ${10 + Math.random() * 5}s ease-in-out infinite alternate`;
            });
        });

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10px, 10px) rotate(5deg); }
        }
    </script>
</body>
</html>
