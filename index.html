
<html><head><base href="https://miplix.github.io/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресурсы для команды YupLand</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e94560;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #0f3460;
            background: #e94560;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 600px;
        }
        .button {
            background: #0f3460;
            color: #e94560;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background: #e94560;
            color: #0f3460;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .button svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    </head>
    <body>
        <h1 class="floating">Ресурсы для команды YupLand</h1>
        <div class="container">
            <a href="https://miplix.github.io/boxs/" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 013 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/>
                </svg>
                Боксы
            </a>
            <a href="https://miplix.github.io/stayking/" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 5h16v2H4zm0 6h16v2H4zm0 6h16v2H4z"/>
                </svg>
                Стейкинг
            </a>
            <a href="https://miplix.github.io/new/" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                </svg>
                Лидер борд
            </a>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const buttons = document.querySelectorAll('.button');
                buttons.forEach(button => {
                    button.addEventListener('mouseover', () => {
                        button.style.transform = 'scale(1.05) translateY(-5px)';
                    });
                    button.addEventListener('mouseout', () => {
                        button.style.transform = 'scale(1) translateY(0)';
                    });
                });
            });
        </script>
    </body>
    </html>
